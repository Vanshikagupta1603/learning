<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{height:200px;
        width:300px;
    border:3px solid black;
padding: 50px;}
    .box{width:100px;
    height:100px;
margin:5px
}
#box1{background-color: blue;
float: left;}
#box1:hover{transform: skew(45deg);}
#box2{background-color: brown;
float:right;}
#box2:hover{transform: translate(50px);}
    </style>
</head>
<body>      
    <div id="container">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
    </div>
</body>
</html>
