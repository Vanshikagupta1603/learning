<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #progress{height: 15px;
        width: 600px;
border: 5px solid black;
 border-radius:20px;
 margin-left: 300px;
 margin-top: 100px;
 position: absolute;
}
#hii{
    height:15px;
    width:50% ;
    background-color:rgb(7, 149, 238) ;
    border-radius:20px ;
    animation-name: progressive;
    animation-duration: 6s;
    animation-iteration-count: 5;


}

@keyframes progressive {0%{width:0%}
90%{width:95%}
95%{width:70%}
100%{width:100%}
    
}

    </style>
</head>
<body>
    <div id="progress">
        <div id="hii"></div>
    </div>
</body>
</html>
