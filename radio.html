<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="male">MALE</label>
        <input type="radio" id="male" value="male" name="gender"><br>
        <label for="female">FEMALE</label>
        <input type="radio" id="female" value="FEMALE" name="gender"><br>
        <label for="other">OTHER</label>
        <input type="radio" id="other" value="OTHER" name="gender"><br>
        <label for="malei">MALE</label>
        <input type="checkbox" id="malei" value="MALE" name="gender1"><br>
        <label for="femalei">FEMALE</label>
        <input type="checkbox" id="femalei" value="FEMALE" name="gender1"><br>
        <label for="otheri">OTHER</label>
        <input type="checkbox" id="otheri" value="OTHER" name="gender1"><br>
        <label for="fruits">CHOOSE A FRUIT</label>
        <select id="fruits" name="fruits">
            <option value="apple">APPLE</option>
            <option value="orange">ORANGE</option>
            <option value="cherry">CHERRY</option>
        </select>
        
    </form>
</body>
</html>
